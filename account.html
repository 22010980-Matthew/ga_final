  <div class="create-box">
    <h1>New Account</h1>

    <form id="createAccountForm" action="submit_account.php" method="post">
    <label for="full_name">Full Name:</label>
    <input type="text" id="full_name" name="full_name" required><br><br>

    <label for="id_number">Identification Number:</label>
    <input type="text" id="id_number" name="id_number" required><br><br>

    <label for="phone_number">Phone Number:</label>
    <input type="text" id="phone_number" name="phone_number" required><br><br>

    <label for="country">Country of Residency:</label>
    <select id="country" name="country" required>
      <option value="sg">Singapore</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="ca">Canada</option>
      <option value="ca">Australia</option>
      <option value="jp">Japan</option>
      <option value="ch">China</option>
    </select><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="2" required></textarea><br><br>

    <button type="submit" class="submit-button" id="createAccountButton">Create Account</button>
  </form>
